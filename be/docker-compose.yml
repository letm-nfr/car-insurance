version: '3.8'

services:
  mongo:
    image: mongo:7
    container_name: car-insurance-mongo
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: car-insurance
    volumes:
      - mongo_data:/data/db
    networks:
      - car-insurance-network

  backend:
    build: .
    container_name: car-insurance-backend
    ports:
      - "5000:5000"
    environment:
      MONGODB_URI: mongodb://mongo:27017/car-insurance
      PORT: 5000
      NODE_ENV: development
      EMAIL_SERVICE: gmail
      EMAIL_USER: your-email@gmail.com
      EMAIL_PASSWORD: your-app-password
      OTP_EXPIRY: 300000
    depends_on:
      - mongo
    networks:
      - car-insurance-network
    command: npm run dev

volumes:
  mongo_data:

networks:
  car-insurance-network:
